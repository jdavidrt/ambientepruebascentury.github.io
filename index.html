<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Century Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <img src="Century Logo.jpg" alt="Logo Inteco" class="h-40">
            <nav class="hidden md:flex space-x-6">
                <a href="Catálogo de productos.pdf" download class="text-gray-700 hover:text-yellow-500">Catálogo</a>
                <a href="#" class="text-gray-700 hover:text-yellow-500">Nuestra Sede</a>
                <a href="#" onclick="openModal()" class="text-gray-700 hover:text-yellow-500">Contáctanos</a>
            </nav>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <img src="cart-icon.png" alt="Carrito" class="h-6">
                </div>
            </div>
        </div>
    </header>

    <!-- Banner Principal -->
    <section class="relative bg-white">
        <div class="container mx-auto flex flex-col md:flex-row items-center py-10 px-6">
            <div class="md:w-1/2 text-center md:text-left">
                <h1 class="text-3xl font-bold text-yellow-600">Tecnología Para Todos</h1>
                <h2 class="text-4xl font-extrabold text-black-900">SIEMPRE DISPONIBLE</h2>
            </div>
            <div class="md:w-1/2 flex justify-center">
                <img src="banner.jpg" alt="Sistema POS" class="max-w-full h-auto">
            </div>
        </div>
    </section>

    <!-- Categorías -->
    <section class="container mx-auto py-20 px-6">
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-6">
            <div class="bg-white shadow-md p-4 text-center rounded-lg">
                <h3 class="text-lg font-semibold text-yellow-600">PORTÁTILES PARA EL HOGAR</h3>
            </div>
            <div class="bg-white shadow-md p-4 text-center rounded-lg">
                <h3 class="text-lg font-semibold text-black-600">PORTÁTILES EMPRESARIALES</h3>
            </div>
            <div class="bg-white shadow-md p-4 text-center rounded-lg">
                <h3 class="text-lg font-semibold text-yellow-600">PORTÁTILES GAMER</h3>
            </div>
            <div class="bg-white shadow-md p-4 text-center rounded-lg">
                <h3 class="text-lg font-semibold text-black-600">PORTÁTILES EMPRESARIALES Y CORPORATIVOS</h3>
            </div>
        </div>
    </section>

    <!-- Modal de Contacto -->
    <div id="contactModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-xl font-semibold mb-4">Contáctanos</h2>
            <p>Giovanny Muñoz</p>
            <p>📞 <a href="https://wa.me/573058184396" target="_blank" class="text-green-500">3058184396</a></p>
            <p>📞 <a href="https://wa.me/573167998956" target="_blank" class="text-green-500">3167998956</a></p>
            <button onclick="closeModal()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Cerrar</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-10">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2025 Century Tech - Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        function openModal() {
            document.getElementById('contactModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('contactModal').classList.add('hidden');
        }
    </script>

</body>

</html>
